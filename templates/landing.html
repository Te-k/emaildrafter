{% extends 'page.html' %}

{% block content %}


<h3>Write to your MP.</h3>
<small id="detailscodething" class="form-text text-muted">We just need some information so we can generate an email for you. We'll never share your details with anyone else.</small>
<br>
<div>
	<form method="post">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" id="name" name="name" placeholder="Full Name">
		</div>
		<div class="form-group">
			<label for="Postcode">Postcode</label>
			<input class="form-control" id="Postcode" name="postcode" placeholder="UK Postcode only">
		</div>
		<div style="text-align: center;">
			<button  type="submit" class="btn btn-dark">Generate the emails for me</button>
		</div>
	</form>
</div>




{% endblock %}
